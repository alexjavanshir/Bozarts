<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - Bozarts</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="../pages/index.html" class="logo">
          <img src="../assets/icons/LOGO.png" alt="Bozarts" />
        </a>
      </nav>
    </header>

    <main>
      <div class="form-container">
        <h1>Formulaire de connexion</h1>
        <form action="/Bozarts/includes/connexion.php" method="POST" class="connexion-form">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required />
          </div>

          <button type="submit" class="form-submit">Connexion</button>

          <div class="form-links">
            <a href="#" class="forgot-password">Mot de passe oublié ?</a>
            <a href="inscription.html" class="create-account">Pas encore de compte ?</a>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; 2025 Bozarts. Tous droits réservés.</p>
      </div>
    </footer>

    <script src="../js/header.js"></script>
  </body>
</html>
