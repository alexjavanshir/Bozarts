<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Profil - Bozarts</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="../pages/index.html" class="logo">
          <img src="../assets/icons/logo.png" alt="Bozarts" />
        </a>
        <div class="nav-icons">
          <a href="panier.html" class="icon-button">
            <img src="../assets/icons/panier-icon.png" alt="Panier" />
          </a>
          <a href="#" class="icon-button">
            <img src="../assets/icons/notifications-icon.png" alt="Notifications" />
          </a>
          <a href="profil.html" class="icon-button">
            <img src="../assets/icons/profil-icon.png" alt="Profil" />
          </a>
        </div>
      </nav>
    </header>

    <main class="profile-container">
      <aside class="profile-sidebar">
        <button class="sidebar-button active">Informations du profil</button>
        <button class="sidebar-button">Mes annonces</button>
        <button class="sidebar-button">Mes transactions</button>
      </aside>

      <section class="profile-content">
        <h1>MON PROFIL</h1>
        
        <div class="profile-info">
          <div class="info-group">
            <label>Nom d'utilisateur :</label>
            <div class="info-value">
              <span>Henry45</span>
              <button class="modify-button">Modifier</button>
            </div>
          </div>

          <div class="info-group">
            <label>Age :</label>
            <div class="info-value">
              <span>45</span>
              <button class="modify-button">Modifier</button>
            </div>
          </div>

          <div class="info-group">
            <label>Mot de passe :</label>
            <div class="info-value">
              <span>********</span>
              <button class="modify-button">Modifier</button>
            </div>
          </div>

          <div class="info-group">
            <label>Type de profil :</label>
            <div class="info-value">
              <span>Vendeur</span>
              <button class="modify-button">Modifier</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; 2025 Bozarts. Tous droits réservés.</p>
      </div>
    </footer>
  </body>
</html>
