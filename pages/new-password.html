<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nouveau mot de passe - Bozarts</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/forms.css">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="../pages/index.html" class="logo">
          <img src="../assets/icons/LOGO.png" alt="Bozarts" />
        </a>
      </nav>
    </header>

    <main>
      <div class="form-container">
        <h1>Nouveau mot de passe</h1>
        <form action="../includes/update_password.php" method="POST" class="reset-form">
          <input type="hidden" name="email" id="email">
          <div class="form-group">
            <label for="password">Nouveau mot de passe</label>
            <input type="password" id="password" name="password" required placeholder="Votre nouveau mot de passe"/>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirmer le mot de passe</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirmez votre nouveau mot de passe"/>
          </div>

          <button type="submit" class="form-submit">Réinitialiser le mot de passe</button>

          <div class="form-links">
            <a href="connexion.html" class="back-to-login">Retour à la connexion</a>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-left">
          <p>© 2025 Bozarts. Tous droits réservés.</p>
          <p><a href="../pages/CGU.html" class="footer-link">CGU & Mentions légales</a></p>
          <p>Un problème non résolu par la FAQ ? <a href="messagerie.html?destinataire=admin" class="footer-link">Contactez-nous</a></p>
        </div>
    
        <div class="footer-center">
          <ul class="footer-links">
            <li><a href="faq.html" class="footer-link">Notre FAQ</a></li>
          </ul>
        </div>
    
        <div class="footer-right">
          <p>Suivez-nous</p>
          <div class="social-icons">
            <a href="#"><img src="../assets/icons/facebook.png" alt="Facebook" /></a>
            <a href="#"><img src="../assets/icons/twitter.png" alt="Twitter" /></a>
            <a href="#"><img src="../assets/icons/instagram.png" alt="Instagram" /></a>
            <a href="#"><img src="../assets/icons/linkedin.png" alt="LinkedIn" /></a>
          </div>
        </div>
      </div>
    </footer>

    <script src="../js/header.js"></script>
    <script>
      // Récupérer l'email depuis l'URL
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      if (email) {
        document.getElementById('email').value = email;
      } else {
        window.location.href = 'connexion.html';
      }
    </script>
  </body>
</html>
