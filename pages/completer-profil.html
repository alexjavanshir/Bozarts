<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compléter votre profil - Bozarts</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/forms.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="../pages/index.html" class="logo">
                <img src="../assets/icons/logo.png" alt="Bozarts" />
            </a>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1>Complétez votre profil</h1>
            <form action="/Bozarts/includes/completer-profil.php" method="POST" class="connexion-form">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required placeholder="Votre nom">
                </div>

                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required placeholder="Votre prénom">
                </div>

                <div class="form-group">
                    <label for="type">Type de compte</label>
                    <select id="type" name="type" required>
                        <option value="" disabled selected>Type de compte</option>
                        <option value="client">Client</option>
                        <option value="artisan">Artisan</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="adresse">Adresse</label>
                    <textarea id="adresse" name="adresse" required placeholder="Entrez votre adresse"></textarea>
                </div>

                <div class="form-group">
                    <label for="telephone">Téléphone</label>
                    <input type="tel" id="telephone" name="telephone" required placeholder="Ex: 06 12 34 56 78">
                </div>

                <button type="submit" class="form-submit">Finaliser l'inscription</button>
            </form>
        </div>
    </main>

    <footer>
        <div>© 2025 Bozarts. Tous droits réservés.</div>
        <ul>
          <li><a href="faq.html" class="faq-button">Notre FAQ</a></li>
        </ul>
      </footer>

    <script src="../js/header.js"></script>
</body>
</html>
