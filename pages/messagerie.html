<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messagerie - Bozarts</title>
    <link rel="stylesheet" href="../assets/css/messagerie.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../pages/index.html" class="icon-button">
          <img src="../assets/icons/LOGO.png" alt="BOZARTS" />
        </a>
      </div>
      <div class="search-container">
        <form action="recherche.html" method="get">
          <input type="text" name="search" class="search-box" placeholder="Rechercher" />
          <button type="submit" class="search-button">
            <img src="../assets/icons/search-icon.png" class="search-icon" alt="search icon" />
          </button>
        </form>
      </div>
      <div class="header-right">
        <a href="panier.html" class="icon-button" style="width: 20%">
          <img
            src="../assets/icons/panier-icon.png"
            alt="Panier"
            class="icon-img"
          />
        </a>
        <a href="messagerie.html" class="icon-button" id="notifications-link">
          <img
            src="../assets/icons/notifications-icon.png"
            alt="Notifications"
            class="icon-img"
          />
        </a>
        <a href="connexion.html" class="icon-button">
          <img
            src="../assets/icons/profil-icon.png"
            alt="Profil"
            class="icon-img"
          />
        </a>
      </div>
    </header>

    <main class="messagerie-container">
      <section class="messages-list">
        <h2>Conversations</h2>
        <div class="search-messages">
          <input type="text" id="search-conversations" placeholder="Rechercher une conversation...">
        </div>
        <div id="conversations-list">
          <!-- Les conversations seront chargées ici dynamiquement -->
        </div>
      </section>

      <section class="message-content">
        <div class="message-header">
          <h2 id="current-conversation-title">Sélectionnez une conversation</h2>
        </div>
        <div class="messages-container" id="messages-container">
          <!-- Les messages seront chargés ici dynamiquement -->
        </div>
        <form id="message-form" class="message-form">
          <input type="hidden" id="destinataire_id" name="destinataire_id">
          <div class="form-group">
            <input type="text" id="sujet" name="sujet" placeholder="Sujet du message" required>
          </div>
          <div class="form-group">
            <textarea id="contenu" name="contenu" placeholder="Votre message..." required></textarea>
          </div>
          <button type="submit" class="send-button">Envoyer</button>
        </form>
      </section>
    </main>

    <footer>
      <div>© 2025 Bozarts. Tous droits réservés.</div>
      <ul>
        <li><a href="faq.html" class="faq-button">Notre FAQ</a></li>
      </ul>
    </footer>

    <script src="../js/header.js"></script>
    <script src="../js/messagerie.js"></script>
  </body>
</html>
