<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Détails du produit - Bozarts</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="../pages/index.html" class="logo">
          <img src="../assets/icons/logo.png" alt="Bozarts" />
        </a>
        <div class="search-bar">
          <input type="text" placeholder="Rechercher..." />
          <button class="close-search">×</button>
        </div>
        <div class="nav-icons">
          <a href="panier.html" class="icon-button">
            <img src="../assets/icons/panier-icon.png" alt="Panier" />
          </a>
          <a href="#" class="icon-button">
            <img src="../assets/icons/notifications-icon.png" alt="Notifications" />
          </a>
          <a href="profil.html" class="icon-button">
            <img src="../assets/icons/profil-icon.png" alt="Profil" />
          </a>
        </div>
      </nav>
    </header>

    <main class="product-container">
      <div class="product-image">
        <img id="product-img" src="" alt="Image du produit" />
      </div>

      <div class="product-info">
        <h1 id="product-title"></h1>
        
        <div class="product-details">
          <p class="reference" id="product-reference"></p>
          <p class="description" id="product-description"></p>
          <p class="price" id="product-price"></p>

          <div class="quantity-selector">
            <button class="quantity-btn minus">-</button>
            <input type="number" value="1" min="1" class="quantity-input">
            <button class="quantity-btn plus">+</button>
          </div>

          <button class="add-to-cart">
            Ajouter au panier
          </button>
        </div>

        <button class="contact-seller">Envoyer un message à l'annonceur</button>
      </div>
    </main>

    <section class="technical-info">
      <h2>FICHE TECHNIQUE</h2>
      <!-- Le contenu de la fiche technique sera ajouté ici -->
    </section>

    <footer>
      <div class="footer-content">
        <p>&copy; 2025 Bozarts. Tous droits réservés.</p>
      </div>
    </footer>

    <script src="../js/produit.js"></script>
  </body>
</html>
