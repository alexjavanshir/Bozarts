<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Panier - Bozarts</title>
    <link rel="stylesheet" href="../assets/css/panier.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />

  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="../pages/index.html" class="logo">
          <img src="../assets/icons/LOGO.png" alt="Bozarts" />
        </a>
        <div class="nav-icons">
          <a href="panier.html" class="icon-button active">
            <img src="../assets/icons/panier-icon.png" alt="Panier" />
          </a>
          <a href="#" class="icon-button">
            <img src="../assets/icons/notifications-icon.png" alt="Notifications" />
          </a>
          <a href="profil.html" class="icon-button">
            <img src="../assets/icons/profil-icon.png" alt="Profil" />
          </a>
        </div>
      </nav>
    </header>

    <main class="cart-container">
      <h1>Mon panier</h1>

      <div class="cart-content">
        <div class="cart-items">
          <div class="cart-item">
            <div class="item-image">
              <img src="../assets/articles/article2.jpg" alt="Chaise de jardin" />
            </div>
            <div class="item-details">
              <h3>Chaise de jardin orange et noir motifs losange</h3>
              <p>Quantité : 1</p>
              <p>Prix : 140€</p>
            </div>
          </div>

          <div class="cart-item">
            <div class="item-image">
              <img src="../assets/articles/article4.jpg" alt="Poterie en marbre" />
            </div>
            <div class="item-details">
              <h3>Poterie en marbre</h3>
              <p>Quantité : 2</p>
              <p>Prix : 60€</p>
            </div>
          </div>
        </div>

        <div class="cart-summary">
          <h2>Total</h2>
          <div class="summary-details">
            <div class="summary-line">
              <span>Sous-Total :</span>
              <span>200€</span>
            </div>
            <div class="summary-line">
              <span>Livraison :</span>
              <span>10€</span>
            </div>
            <div class="summary-line total">
              <span>Total :</span>
              <span>210€</span>
            </div>
            <button class="checkout-button">Paiement</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; 2025 Bozarts. Tous droits réservés.</p>
      </div>
    </footer>
  </body>
</html>
