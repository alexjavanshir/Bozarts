<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Panier - Bozarts</title>
    <link rel="stylesheet" href="../assets/css/panier.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />

  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../pages/index.html" class="icon-button">
          <img src="../assets/icons/LOGO.png" alt="BOZARTS" />
        </a>
      </div>
      <div class="search-container">
        <form action="recherche.html" method="get">
          <input type="text" name="search" class="search-box" placeholder="Rechercher" />
          <button type="submit" class="search-button">
            <img src="../assets/icons/search-icon.png" class="search-icon" alt="search icon" />
          </button>
        </form>
      </div>
      <div class="header-right">
        <a href="panier.html" class="icon-button" style="width: 20%">
          <img
            src="../assets/icons/panier-icon.png"
            alt="Panier"
            class="icon-img"
          />
        </a>
        <a href="mes-transactions.html" class="icon-button">
          <img
            src="../assets/icons/notifications-icon.png"
            alt="Notifications"
            class="icon-img"
          />
        </a>
        <a href="connexion.html" class="icon-button">
          <img
            src="../assets/icons/profil-icon.png"
            alt="Profil"
            class="icon-img"
          />
        </a>
      </div>
    </header>

    <main class="cart-container">
      <h1>Mon panier</h1>

      <div class="cart-content">
        <div class="cart-items">
          <div class="cart-item">
            <div class="item-image">
              <img src="../assets/articles/article2.jpg" alt="Chaise de jardin" />
            </div>
            <div class="item-details">
              <h3>Chaise de jardin orange et noir motifs losange</h3>
              <p>Quantité : 1</p>
              <p>Prix : 140€</p>
            </div>
          </div>

          <div class="cart-item">
            <div class="item-image">
              <img src="../assets/articles/article4.jpg" alt="Poterie en marbre" />
            </div>
            <div class="item-details">
              <h3>Poterie en marbre</h3>
              <p>Quantité : 2</p>
              <p>Prix : 60€</p>
            </div>
          </div>
        </div>

        <div class="cart-summary">
          <h2>Total</h2>
          <div class="summary-details">
            <div class="summary-line">
              <span>Sous-Total :</span>
              <span>200€</span>
            </div>
            <div class="summary-line">
              <span>Livraison :</span>
              <span>10€</span>
            </div>
            <div class="summary-line total">
              <span>Total :</span>
              <span>210€</span>
            </div>
            <button class="checkout-button">Paiement</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div>© 2025 Bozarts. Tous droits réservés.</div>
      <ul>
        <li><a href="faq.html" class="faq-button">Notre FAQ</a></li>
      </ul>
    </footer>

    <script src="../js/header.js"></script>
  </body>
</html>
