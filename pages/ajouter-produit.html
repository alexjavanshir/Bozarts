<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter un produit - Bozarts</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/forms.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../pages/index.html" class="icon-button">
          <img src="../assets/icons/LOGO.png" alt="BOZARTS" />
        </a>
      </div>
      <div class="search-container">
        <form action="recherche.html" method="get">
          <input type="text" name="search" class="search-box" placeholder="Rechercher" />
          <button type="submit" class="search-button">
            <img src="../assets/icons/search-icon.png" class="search-icon" alt="search icon" />
          </button>
        </form>
      </div>
      <div class="header-right">
        <a href="panier.html" class="icon-button" style="width: 20%">
          <img
            src="../assets/icons/panier-icon.png"
            alt="Panier"
            class="icon-img"
          />
        </a>
        <a href="messagerie.html" class="icon-button" id="notifications-link">
          <img
            src="../assets/icons/notifications-icon.png"
            alt="Notifications"
            class="icon-img"
          />
        </a>
        <a href="connexion.html" class="icon-button">
          <img
            src="../assets/icons/profil-icon.png"
            alt="Profil"
            class="icon-img"
          />
        </a>
      </div>
    </header>

    <main>
      <section class="form-container">
        <div class="form-content">
          <h1>Ajouter un produit</h1>
          <form action="../includes/ajouter-produit.php" method="POST" enctype="multipart/form-data" class="connexion-form">
            <div class="form-group">
              <label for="nom">Nom</label>
              <input type="text" id="nom" name="nom" required />
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
              <label for="prix">Prix (€)</label>
              <input type="number" id="prix" name="prix" step="0.01" required />
            </div>

            <div class="form-group">
              <label for="image_url">Image</label>
              <input type="file" id="image_url" name="image_url" accept="image/*" required />
            </div>

            <div class="form-group">
              <label for="categorie">Catégorie</label>
              <select id="categorie" name="categorie" required>
                <option value="">Sélectionner une catégorie</option>
                <option value="peinture">Peinture</option>
                <option value="sculpture">Sculpture</option>
                <option value="photographie">Photographie</option>
                <option value="decoration">Décoration</option>
                <option value="bijoux">Bijoux</option>
                <option value="autre">Autre</option>
              </select>
            </div>

            <button type="submit" class="form-submit">Valider</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div>© 2025 Bozarts. Tous droits réservés.
        <a href="CGU.html" >Nos CGU et mentions légales</a>
      Un problème qui n'est pas dans la FAQ ? <a href="contacter.html" >Nous contacter</a></div>
      <ul>
        <li><a href="faq.html" class="faq-button">Notre FAQ</a></li>
      </ul>
    </footer>

    <script src="../js/header.js"></script>
    <script src="../js/ajouter-produit.js"></script>
  </body>
</html>
