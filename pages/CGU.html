<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGU - Bozarts</title>
    <link rel="stylesheet" href="../assets/css/CGU.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <base href="../pages/index.html" />
    <style>
      .admin-edit {
        display: none;
        margin: 20px 0;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
      }
      .admin-edit.active {
        display: block;
      }
      .admin-edit textarea {
        width: 100%;
        min-height: 400px;
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .admin-edit button {
        background-color: #f47f3b;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }
      .admin-edit button:hover {
        background-color: #e66d2a;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../pages/index.html" class="icon-button">
          <img src="../assets/icons/LOGO.png" alt="BOZARTS" />
        </a>
      </div>
      <div class="search-container">
        <form action="recherche.html" method="get">
          <input type="text" name="search" class="search-box" placeholder="Rechercher" />
          <button type="submit" class="search-button">
            <img src="../assets/icons/search-icon.png" class="search-icon" alt="search icon" />
          </button>
        </form>
      </div>
      <div class="header-right">
        <a href="panier.html" class="icon-button" style="width: 20%">
          <img
            src="../assets/icons/panier-icon.png"
            alt="Panier"
            class="icon-img"
          />
        </a>
        <a href="messagerie.html" class="icon-button" id="notifications-link">
          <img
            src="../assets/icons/notifications-icon.png"
            alt="Notifications"
            class="icon-img"
          />
        </a>
        <a href="connexion.html" class="icon-button" id="profile-link">
          <img
            src="../assets/icons/profil-icon.png"
            alt="Profil"
            class="icon-img"
          />
        </a>
      </div>
    </header>

    <main class="container">
      <div class="admin-edit" id="adminEdit">
        <h2>Édition des CGU</h2>
        <textarea id="cguContent"></textarea>
        <button onclick="saveCGU()">Enregistrer les modifications</button>
      </div>

      <div id="cguContent">
        <!-- Le contenu des CGU sera chargé ici -->
      </div>
    </main>

    <footer>
      <div>© 2025 Bozarts. Tous droits réservés.
        <a href="CGU.html" >Nos CGU et mentions légales</a>
      Un problème qui n'est pas dans la FAQ ? <a href="contacter.html" >Nous contacter</a></div>
      <ul>
        <li><a href="faq.html" class="faq-button">Notre FAQ</a></li>
      </ul>
    </footer>

    <script src="../js/header.js"></script>
    <script>
      // Vérifier si l'utilisateur est admin
      async function checkAdmin() {
        try {
          const response = await fetch('../includes/check_session.php');
          const data = await response.json();
          
          if (data.droit === 'admin') {
            document.getElementById('adminEdit').classList.add('active');
            loadCGUForEdit();
          }
        } catch (error) {
          console.error('Erreur:', error);
        }
      }

      // Charger le contenu des CGU pour l'édition
      async function loadCGUForEdit() {
        try {
          const response = await fetch('CGU.html');
          const content = await response.text();
          document.getElementById('cguContent').value = content;
        } catch (error) {
          console.error('Erreur:', error);
        }
      }

      // Sauvegarder les modifications
      async function saveCGU() {
        const content = document.getElementById('cguContent').value;
        
        try {
          const response = await fetch('../includes/update_cgu.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ content })
          });

          const data = await response.json();
          
          if (data.success) {
            alert('CGU mises à jour avec succès !');
            location.reload();
          } else {
            alert('Erreur lors de la mise à jour des CGU');
          }
        } catch (error) {
          console.error('Erreur:', error);
          alert('Erreur lors de la mise à jour des CGU');
        }
      }

      // Vérifier le statut admin au chargement de la page
      document.addEventListener('DOMContentLoaded', checkAdmin);
    </script>
  </body>
</html>
