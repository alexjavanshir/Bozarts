<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Bozarts</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
    <header>
        <div class="logo">
          <a href="../pages/index.html" class="icon-button">
            <img src="../assets/icons/LOGO.png" alt="BOZARTS" />
          </a>
        </div>
        <div class="search-container">
          <form action="recherche.html" method="get">
            <input type="text" name="search" class="search-box" placeholder="Rechercher" />
            <button type="submit" class="search-button">
              <img src="../assets/icons/search-icon.png" class="search-icon" alt="search icon" />
            </button>
          </form>
        </div>
        <div class="user-welcome" id="userWelcome">
        </div>
        <div class="header-right">
          <a href="mes-transactions.html" class="icon-button" style="width: 20%">
            <img src="../assets/icons/mes-transactions.png" alt="Transactions" class="icon-img" />
          </a>
          <a href="panier.html" class="icon-button" style="width: 20%">
            <img
              src="../assets/icons/panier-icon.png"
              alt="Panier"
              class="icon-img"
            />
          </a>
          <a href="messagerie.html" class="icon-button" id="notifications-link">
            <img
              src="../assets/icons/notifications-icon.png"
              alt="Notifications"
              class="icon-img"
            />
          </a>
          <a href="connexion.html" class="icon-button" id="profile-link">
            <img
              src="../assets/icons/profil-icon.png"
              alt="Profil"
              class="icon-img"
            />
          </a>
        </div>
      </header>
    <div id="header"></div>

    <main class="admin-container">
        <h1>Administration</h1>
        
        <div class="admin-tabs">
            <button class="tab-button active" data-tab="users">Gestion des utilisateurs</button>
            <button class="tab-button" data-tab="faq">Gestion de la FAQ</button>
            <button class="tab-button" data-tab="cgu">Gestion des CGU</button>
        </div>
        
        <div class="admin-section tab-content active" id="users-tab">
            <h2>Gestion des utilisateurs</h2>
            <div class="search-bar">
                <input type="text" id="search-users" placeholder="Rechercher un utilisateur...">
            </div>
            <div class="users-list" id="users-list">
                <!-- La liste des utilisateurs sera chargée dynamiquement -->
            </div>
        </div>
        
        <div class="admin-section tab-content" id="faq-tab">
            <h2>Gestion de la FAQ</h2>
            <div class="search-bar">
                <input type="text" id="search-faq" placeholder="Rechercher dans la FAQ...">
            </div>
            
            <button id="add-faq-btn" class="btn-admin btn-add">Ajouter une question</button>
            
            <div class="faq-list" id="faq-list">
                <!-- La liste des FAQ sera chargée dynamiquement -->
            </div>
            
            <!-- Formulaire d'ajout/édition de FAQ (initialement caché) -->
            <div class="faq-form-container" id="faq-form-container">
                <div class="faq-form">
                    <h3 id="form-title">Ajouter une question</h3>
                    <form id="faq-form">
                        <input type="hidden" id="faq-id">
                        
                        <div class="form-group">
                            <label for="faq-question">Question:</label>
                            <input type="text" id="faq-question" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="faq-titre">Titre de la réponse:</label>
                            <input type="text" id="faq-titre" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="faq-reponse">Réponse:</label>
                            <textarea id="faq-reponse" rows="6" required></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" id="cancel-faq-btn" class="btn-admin btn-cancel">Annuler</button>
                            <button type="submit" class="btn-admin btn-submit">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="admin-section tab-content" id="cgu-tab">
            <h2>Gestion des CGU</h2>
            <div class="search-bar">
                <input type="text" id="search-cgu" placeholder="Rechercher dans les CGU...">
            </div>
            
            <button id="add-cgu-btn" class="btn-admin btn-add">Ajouter une section</button>
            
            <div class="cgu-list" id="cgu-list">
                <!-- La liste des CGU sera chargée dynamiquement -->
            </div>
            
            <!-- Formulaire d'ajout/édition de CGU (initialement caché) -->
            <div class="cgu-form-container" id="cgu-form-container">
                <div class="cgu-form">
                    <h3 id="cgu-form-title">Ajouter une section</h3>
                    <form id="cgu-form">
                        <input type="hidden" id="cgu-id">
                        
                        <div class="form-group">
                            <label for="cgu-titre">Titre:</label>
                            <input type="text" id="cgu-titre" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="cgu-contenu">Contenu:</label>
                            <textarea id="cgu-contenu" rows="6" required></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" id="cancel-cgu-btn" class="btn-admin btn-cancel">Annuler</button>
                            <button type="submit" class="btn-admin btn-submit">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-left">
          <p>© 2025 Bozarts. Tous droits réservés.</p>
          <p><a href="../pages/CGU.html" class="footer-link">CGU & Mentions légales</a></p>
          <p>Un problème non résolu par la FAQ ? <a href="messagerie.html?destinataire=admin" class="footer-link">Contactez-nous</a></p>
        </div>
    
        <div class="footer-center">
          <ul class="footer-links">
            <li><a href="faq.html" class="footer-link">Notre FAQ</a></li>
          </ul>
        </div>
    
        <div class="footer-right">
          <p>Suivez-nous</p>
          <div class="social-icons">
            <a href="#"><img src="../assets/icons/facebook.png" alt="Facebook" /></a>
            <a href="#"><img src="../assets/icons/twitter.png" alt="Twitter" /></a>
            <a href="#"><img src="../assets/icons/instagram.png" alt="Instagram" /></a>
            <a href="#"><img src="../assets/icons/linkedin.png" alt="LinkedIn" /></a>
          </div>
        </div>
      </div>
    </footer>

    <script src="../js/header.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
