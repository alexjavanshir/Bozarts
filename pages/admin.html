<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Bozarts</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
    <header>
        <div class="logo">
          <a href="../pages/index.html" class="icon-button">
            <img src="../assets/icons/LOGO.png" alt="BOZARTS" />
          </a>
        </div>
        <div class="search-container">
          <form action="recherche.html" method="get">
            <input type="text" name="search" class="search-box" placeholder="Rechercher" />
            <button type="submit" class="search-button">
              <img src="../assets/icons/search-icon.png" class="search-icon" alt="search icon" />
            </button>
          </form>
        </div>
        <div class="header-right">
          <a href="panier.html" class="icon-button" style="width: 20%">
            <img
              src="../assets/icons/panier-icon.png"
              alt="Panier"
              class="icon-img"
            />
          </a>
          <a href="messagerie.html" class="icon-button" id="notifications-link">
            <img
              src="../assets/icons/notifications-icon.png"
              alt="Notifications"
              class="icon-img"
            />
          </a>
          <a href="connexion.html" class="icon-button" id="profile-link">
            <img
              src="../assets/icons/profil-icon.png"
              alt="Profil"
              class="icon-img"
            />
          </a>
        </div>
      </header>
    <div id="header"></div>

    <main class="admin-container">
        <h1>Administration</h1>
        
        <div class="admin-section">
            <h2>Gestion des utilisateurs</h2>
            <div class="search-bar">
                <input type="text" id="search-users" placeholder="Rechercher un utilisateur...">
            </div>
            <div class="users-list" id="users-list">
                <!-- La liste des utilisateurs sera chargée dynamiquement -->
            </div>
        </div>
    </main>

    <footer>
      <div>© 2025 Bozarts. Tous droits réservés.
        <a href="CGU.html" >Nos CGU et mentions légales</a>
      Un problème qui n'est pas dans la FAQ ? <a href="contacter.html" >Nous contacter</a></div>
      <ul>
        <li><a href="faq.html" class="faq-button">Notre FAQ</a></li>
      </ul>
    </footer>

    <script src="../js/header.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
