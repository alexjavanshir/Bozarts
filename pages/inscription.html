<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription - Bozarts</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/forms.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="../pages/index.html" class="logo">
          <img src="../assets/icons/logo.png" alt="Bozarts" />
        </a>
      </nav>
    </header>

    <main>
      <div class="form-container">
        <h1>Formulaire d'inscription</h1>
        <form action="/Bozarts/includes/inscription.php" method="POST" class="connexion-form">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required placeholder="Votre e-mail"/>
          </div>

          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required placeholder="Votre mot de passe"/>
          </div>

          <div class="form-group">
            <label for="confirm-password">Comfirmer le mot de passe</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Répétez mot de passe"/>
          </div>

          <div class="form-group checkbox-group">
            <input type="checkbox" id="conditions" name="conditions" required />
            <label for="conditions">J'ai lu et j'accepte les conditions d'utilisation du site</label>
          </div>

          <button type="submit" class="form-submit">Inscription</button>
        </form>
      </div>
    </main>

    <div id="message-erreur" class="hidden">
      <h2>Les mots de passe ne correspondent pas.</h2>
      <p>Veuillez réessayer.</p>
      <button id="fermer">Fermer</button>
    </div>

    <footer>
      <div>© 2025 Bozarts. Tous droits réservés.</div>
      <ul>
        <li><a href="faq.html" class="faq-button">Notre FAQ</a></li>
      </ul>
    </footer>
    <script src="../js/inscription.js"></script>
    <script src="../js/header.js"></script>
  </body>
</html>
