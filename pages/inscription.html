<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription - Bozarts</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/forms.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="../pages/index.html" class="logo">
          <img src="../assets/icons/logo.png" alt="Bozarts" />
        </a>
      </nav>
    </header>

    <main>
      <div class="form-container">
        <h1>Formulaire d'inscription</h1>
        <form class="inscription-form">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required placeholder="Votre e-mail"/>
          </div>

          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required placeholder="Votre mot de passe"/>
          </div>

          <div class="form-group">
            <label for="confirm-password">Comfirmer le mot de passe</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Répétez mot de passe"/>
          </div>

          <div class="form-group checkbox-group">
            <input type="checkbox" id="conditions" name="conditions" required />
            <label for="conditions">J'ai lu et j'accepte les conditions d'utilisation du site</label>
          </div>

          <div class="form-group">
            <div class="g-recaptcha" data-sitekey="6LdkeUErAAAAAGNM-z-mqyepJ08xVbBgEAXy35KH"></div>
          </div>

          <button type="submit" class="form-submit">Inscription</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-left">
          <p>© 2025 Bozarts. Tous droits réservés.</p>
          <p><a href="../pages/CGU.html" class="footer-link">CGU & Mentions légales</a></p>
          <p>Un problème non résolu par la FAQ ? <a href="../pages/contacter.html" class="footer-link">Contactez-nous</a></p>
        </div>
    
        <div class="footer-center">
          <ul class="footer-links">
            <li><a href="faq.html" class="footer-link">Notre FAQ</a></li>
          </ul>
        </div>
    
        <div class="footer-right">
          <p>Suivez-nous</p>
          <div class="social-icons">
            <a href="#"><img src="../assets/icons/facebook.png" alt="Facebook" /></a>
            <a href="#"><img src="../assets/icons/twitter.png" alt="Twitter" /></a>
            <a href="#"><img src="../assets/icons/instagram.png" alt="Instagram" /></a>
            <a href="#"><img src="../assets/icons/linkedin.png" alt="LinkedIn" /></a>
          </div>
        </div>
      </div>
    </footer>

    <script src="../js/header.js"></script>
    <script src="../js/inscription.js"></script>
  </body>
</html>
