<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <link rel="stylesheet" href="login-signin.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html" class="icon-button">
          <img src="assets/icons/LOGO.png" alt="BOZARTS" />
        </a>
      </div>
    </header>

    <main>
      <section id="formulaire-inscription">
        <h1>FORMULAIRE D’INSCRIPTION</h1>
        <form class="form-box">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required />

          <label for="confirm-password">Confirmer le mot de passe</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />

          <div class="checkbox-row">
            <label class="checkbox-label">
              <a href="#">J’accepte les conditions d’utilisation</a>
            </label>
            <input type="checkbox" id="terms" name="terms" required />
          </div>

          <button type="submit" class="submit-button">Inscription</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Bozarts. Tous droits réservés.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
